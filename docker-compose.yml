version: "3.9"

services:
  app:
    build:
      context: ./docker/php
    container_name: bizsuite_app
    volumes:
      - ./api:/var/www/html
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:stable
    container_name: bizsuite_nginx
    ports:
      - "8080:80"
    volumes:
      - ./api:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: bizsuite_mysql
    environment:
      MYSQL_DATABASE: bizsuite
      MYSQL_USER: bizsuite
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7
    container_name: bizsuite_redis
    ports:
      - "6380:6379"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: bizsuite_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      - mysql

volumes:
  mysql_data:
